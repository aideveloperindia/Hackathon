version: '3.8'

services:
  mailhog:
    image: mailhog/mailhog:latest
    container_name: jits-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jits-backend
    restart: unless-stopped
    depends_on:
      mailhog:
        condition: service_started
    ports:
      - "5001:5001"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5001
      DATABASE_URL: ${DATABASE_URL:-mongodb+srv://aideveloperindia_db_user:dTMeXZSFckyimshj@hackathon.chqxqsv.mongodb.net/jits_coding_platform?appName=Hackathon}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      SMTP_HOST: ${SMTP_HOST:-mailhog}
      SMTP_PORT: ${SMTP_PORT:-1025}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@jits.ac.in}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3001}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jits-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3001:3001"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5001}
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/build
    command: npm run dev


